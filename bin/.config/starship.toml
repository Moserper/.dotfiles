# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[directory]
home_symbol = "  ~"
# truncation_length = 0         # Setting to 0 means no truncation at all
truncation_length = 40
truncation_symbol = '...'
truncate_to_repo = false
style = "5"

# Replace the '❯' symbol in the prompt with '➜'
[character]
success_symbol = "[❯](bold green)" # Matches P10k's green '❯' for success
error_symbol = "[❯](bold red)"   # Matches P10k's red '❯' for error
vicmd_symbol = "[❮](bold green)" # Matches P10k's '❮' for vi command mode

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_branch]
style = "2"
symbol = "  "

