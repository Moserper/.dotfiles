([${action}](#fb4934))\
([${conflicted}](#fb4934))\
([${staged}](#fabd2f))\
([${modified}](#fabd2f))\
([${untracked}](#89dceb))\
([${unknown}](##fabd2f))"""

stashed = "*${count} "          # Matches P10k: *42 if have stashes.
ahead = " ${count} "            # Matches P10k: ⇡42 if ahead
behind = " ${count} "           # Matches P10k: ⇣42 if behind
diverged = "⇣ ${behind_count} ⇡ ${ahead_count}" # Matches P10k's ⇣42⇡42 look
untracked = "?${count} "        # Matches P10k: ?42 if have untracked files.
staged = "+${count} "           # Matches P10k: +42 if have staged changes.
modified = "!${count} "         # Matches P10k: !42 if have unstaged changes.
conflicted = "~${count} "       # Matches P10k: ~42 if have merge conflicts.
renamed = "»${count}"
deleted = "✘${count}"

